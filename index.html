<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض نموذج 3D</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #262626; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 1. إعداد المشهد
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x262626);

        // 2. إعداد الكاميرا
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 200);

        // 3. إعداد العارض
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio * 0.5); // تقليل الدقة لتحسين الأداء
        document.body.appendChild(renderer.domElement);

        // 4. تحميل الصورة
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('./assets/heightmap.jpg', (texture) => {
            const width = texture.image.width;
            const height = texture.image.height;

            // 5. إنشاء النموذج
            const geometry = new THREE.PlaneGeometry(width, height, width - 1, height - 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x808080, flatShading: true });
            const heightMapMesh = new THREE.Mesh(geometry, material);
            heightMapMesh.rotation.x = -Math.PI / 2;
            scene.add(heightMapMesh);

            // 6. إضاءة المشهد
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 10).normalize();
            scene.add(directionalLight);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // 7. OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = true; // تمكين التحريك في مساحة الشاشة
            controls.minDistance = 10;
            controls.maxDistance = 100;

            // 8. دورة التصيير
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }, undefined, (error) => {
            console.error('حدث خطأ أثناء تحميل الصورة:', error);
        });
    </script>
</body>
</html>
